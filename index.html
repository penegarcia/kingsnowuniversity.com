<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Absolutely Useless Domain</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffe7ba, #bafaff);
      color: #333;
      text-align: center;
      padding: 50px;
      animation: bgPulse 10s infinite;
    }

    @keyframes bgPulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .box {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 20px;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
      max-width: 600px;
    }

    button {
      background: #ff8c42;
      color: white;
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Welcome to Nowhere</h1>
  <p>Because not every domain needs a purpose.</p>

  <div class="box" id="law">
    <h2>üìú Random Law of the Day</h2>
    <p id="lawText">"On Thursdays, citizens must speak only in rhymes."</p>
  </div>

  <div class="box" id="history">
    <h2>üìö Totally Real History</h2>
    <p id="factText">In 1742, Queen Elizabeth briefly ruled the Moon for 3 hours before it was returned to orbit.</p>
  </div>

  <div class="box" id="excuse">
    <h2>üåÄ Need an Excuse?</h2>
    <button onclick="generateExcuse()">Get One</button>
    <p id="excuseText" style="margin-top: 15px;"></p>
  </div>

  <script>
    const laws = [
      "All socks must be worn inside out on weekends.",
      "You must bow to your houseplants every morning.",
      "Only invisible pets may be walked after midnight.",
      "Waffles are the official currency on Tuesdays.",
      "No one may yawn louder than the mayor."
    ];

    const facts = [
      "In 1938, Canada accidentally declared war on Antarctica for 12 minutes.",
      "Dinosaurs invented jazz, but humans forgot.",
      "The Eiffel Tower used to be a giant periscope.",
      "Bananas were used as currency in ancient Atlantis.",
      "In 1402, a potato was elected mayor of a small village in Wales."
    ];

    const excuses = [
      "My dog ate the Wi-Fi.",
      "I was busy decoding squirrel Morse code.",
      "Gravity stopped working for a bit.",
      "I slipped into another dimension by accident.",
      "I had to mediate a feud between my plants."
    ];

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    // Auto-update law and fact
    document.getElementById('lawText').textContent = `"${getRandom(laws)}"`;
    document.getElementById('factText').textContent = getRandom(facts);

    function generateExcuse() {
      document.getElementById('excuseText').textContent = getRandom(excuses);
    }
  </script>
</body>
</html>
